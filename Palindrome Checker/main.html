<script> //The check function is ran after the user clicks the submit button
    function check() {
    //Variable declaration
        var usr = document.getElementById('first').value + " " + document.getElementById('last').value;
        var code = document.getElementById('code').value;

        if (usr.length <21) { //Checks to see if the user's full name is at least 21 characters and reloads the page if it is not

        }

        if (code.length != 5) { //Checks to see if the user's Zip Code is exactly 5 characters and reloads the page if it is not
            alert("Warning: Invalid Zip Code. Zip Code must be five digits long.");
